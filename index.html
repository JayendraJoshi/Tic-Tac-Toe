<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="display-divContainer">
        <div class="players-displayDivContainer">
          <h2>Players:</h2>
          <div class="players-divDisplay"></div>
        </div>
        <div class="turn-displayDivContainer">
          <h2>Current Turn:</h2>
          <div class="turn-divDisplay"></div>
        </div>
        <div class="winner-displayDivContainer">
          <h2>Winner:</h2>
          <div class="winner-divDisplay"></div>
        </div>
      </div>
    </main>
    <footer>Jayendra Lal Joshi</footer>
  </body>
</html>
